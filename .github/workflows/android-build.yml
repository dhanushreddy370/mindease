# This is a GitHub Actions workflow file.
# It defines a series of automated jobs that will run when you push code.

name: Build Android APK

# This workflow will trigger on every push to the 'main' branch
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    # We will use the latest version of Ubuntu to run our job
    runs-on: ubuntu-latest

    steps:
      # 1. Checks out your repository's code so the job can access it
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Sets up JDK 11, which is required for Android builds
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'

      # 3. Sets up Node.js, which is needed to run npm and Cordova
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use a Long-Term Support version of Node

      # 4. Installs Cordova globally and your project's dependencies
      - name: Install Dependencies
        run: |
          npm install -g cordova
          npm install

      # 5. Adds the Android platform to your Cordova project
      - name: Add Android Platform
        run: cordova platform add android

      # 6. Runs the build command to create the unsigned debug APK
      - name: Build Unsigned APK
        run: cordova build android

      # 7. Uploads the generated APK file as an artifact
      # This makes the APK available for download from the GitHub Actions run page
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk