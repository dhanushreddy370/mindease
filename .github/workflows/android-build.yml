# This is a GitHub Actions workflow file.
# It defines a series of automated jobs that will run when you push code.

name: Build Android APK

# This workflow will trigger on every push to the 'main' branch
# and can also be triggered manually
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    # We will use the latest version of Ubuntu to run our job
    runs-on: ubuntu-latest

    steps:
      # 1. Checks out your repository's code so the job can access it
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Sets up JDK 11, which is required for Android builds
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'

      # 3. Sets up Node.js, which is needed to run npm and Cordova
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use a Long-Term Support version of Node

      # 4. Install project's dependencies for the web app
      - name: Install Web App Dependencies
        run: npm install

      # 5. Build the web app to create the /dist folder
      - name: Build Web App
        run: npm run build

      # 6. Install Cordova CLI globally
      - name: Install Cordova
        run: npm install -g cordova

      # 7. Create the Cordova project folder
      - name: Create Cordova Project
        run: cordova create mobile-app com.yourapp.companion "MindEase"

      # 8. Replace the default www folder with the built web app
      - name: Replace www directory
        run: |
          rm -rf mobile-app/www
          cp -r dist mobile-app/www

      # 9. Add the Android platform to the Cordova project
      - name: Add Android Platform
        working-directory: ./mobile-app
        run: cordova platform add android

      # 10. Build the unsigned debug APK
      - name: Build Unsigned APK
        working-directory: ./mobile-app
        run: cordova build android

      # 11. Upload the generated APK as a downloadable artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: mobile-app/platforms/android/app/build/outputs/apk/debug/app-debug.apk