name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # NOTE: This step now runs inside your app folder
      - name: Install Dependencies
        working-directory: ./mindease  # <-- CHANGE 'mindease' TO YOUR FOLDER NAME
        run: |
          npm install -g cordova
          npm install

      # NOTE: This step now runs inside your app folder
      - name: Add Android Platform
        working-directory: ./mindease  # <-- CHANGE 'mindease' TO YOUR FOLDER NAME
        run: cordova platform add android

      # NOTE: This step now runs inside your app folder
      - name: Build Unsigned APK
        working-directory: ./mindease  # <-- CHANGE 'mindease' TO YOUR FOLDER NAME
        run: cordova build android

      # NOTE: The path to the APK is updated to include your app folder
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: mindease/platforms/android/app/build/outputs/apk/debug/app-debug.apk # <-- CHANGE 'mindease' TO YOUR FOLDER NAME

