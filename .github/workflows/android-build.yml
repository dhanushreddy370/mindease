name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checks out your repository's code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Sets up JDK 11 (Java)
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      # 3. Sets up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 4. Installs Cordova and your project's dependencies
      - name: Install Dependencies
        # This command now runs inside your app's folder
        working-directory: ./YOUR_APP_FOLDER_NAME # <-- REPLACE THIS
        run: |
          npm install -g cordova
          npm install

      # 5. Adds the Android platform to the project
      - name: Add Android Platform
        # This command now runs inside your app's folder
        working-directory: ./YOUR_APP_FOLDER_NAME # <-- REPLACE THIS
        run: cordova platform add android

      # 6. Builds the unsigned debug APK
      - name: Build Unsigned APK
        # This command now runs inside your app's folder
        working-directory: ./YOUR_APP_FOLDER_NAME # <-- REPLACE THIS
        run: cordova build android

      # 7. Uploads the generated APK as a downloadable artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          # The path is updated to look inside your app's folder
          path: YOUR_APP_FOLDER_NAME/platforms/android/app/build/outputs/apk/debug/app-debug.apk # <-- REPLACE THIS

